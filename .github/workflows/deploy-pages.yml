name: Build & Deploy Next.js Static (pnpm)

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:
    inputs:
      bust_data_cache:
        description: "Force a fresh dataset refresh (skips cache)"
        required: false
        default: "false"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

env:
  NEXT_PUBLIC_BASE_URL: https://kosovatools.org

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Compute Turbo cache key
        id: turbo-key
        run: |
          BASE="turbo-data-$(date -u +%G-W%V)"
          HASH="${{ hashFiles('turbo.json', 'pnpm-lock.yaml', 'packages/stats/scripts/**', 'packages/customs-data/scripts/**') }}"
          BUST="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.bust_data_cache == 'true' }}"
          if [ "$BUST" = "true" ]; then
            SUFFIX="$HASH-bust-$GITHUB_RUN_ID"
          else
            SUFFIX="$HASH"
          fi
          echo "key=$BASE-$SUFFIX" >> "$GITHUB_OUTPUT"
          echo "restore=$BASE-" >> "$GITHUB_OUTPUT"

      - name: Restore Turbo cache
        id: turbo-cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ steps.turbo-key.outputs.key }}
          restore-keys: |
            ${{ steps.turbo-key.outputs.restore }}

      - name: Install dependencies
        run: pnpm install

      - name: Fetch KAS datasets (Turbo)
        run: |
          if [ "${{ github.event_name == 'workflow_dispatch' && github.event.inputs.bust_data_cache == 'true' }}" = "true" ]; then
            pnpm turbo run fetch-data --filter=@workspace/stats --force
          else
            pnpm turbo run fetch-data --filter=@workspace/stats
          fi

      - name: Fetch and trim customs dataset (Turbo)
        env:
          CUSTOMS_DATA_SOURCE_URL: ${{ secrets.CUSTOMS_DATA_SOURCE_URL }}
        run: |
          if [ "${{ github.event_name == 'workflow_dispatch' && github.event.inputs.bust_data_cache == 'true' }}" = "true" ]; then
            pnpm turbo run fetch-data --filter=@workspace/customs-data --force
          else
            pnpm turbo run fetch-data --filter=@workspace/customs-data
          fi

      - name: Build Turborepo packages
        run: pnpm turbo run build --filter=web...
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          NEXT_PUBLIC_BASE_URL: ${{ env.NEXT_PUBLIC_BASE_URL }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
